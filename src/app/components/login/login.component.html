<main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">Admin</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                    <p class="text-center small">Enter your username & password to login</p>
                  </div>

                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Username</label>
                    
                        <input type="text" name="username"  formControlName="username" 
                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                        class="form-control" id="yourUsername" required>
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Please enter your username</div>
                        </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" formControlName="password"
                      [ngClass]="{
                        'is-invalid': submitted && f.username.errors
                      }" class="form-control" id="yourPassword" required>
                      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Please enter your password!</div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button [disabled]="loading"
                       class="btn btn-primary w-100" type="submit">
                       <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                       Login</button>
                       <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                    </div>
                  </form>

                </div>
              </div>

            
            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->
